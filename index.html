<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Portal Artistas</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">

                    <a class="nav-link" href="#artistas">Artistas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
               </ul>
          </div>
     </nav>

     <div class="container mt-5">
          <h1 class="text-center">Artistas BAS</h1>

     <!-- Formulario para añadir nuevos artistas -->

          <div class="my-4">
               <h3>Añadir Nuevo Artista</h3>
          
               <form id="form-artista" class="form-inline">
                    <div class="col-md-4 mb-3">
                         <input type="text" id="nombre" class="form-control mr-2" placeholder="Nombre del Artista" required>
                    </div>
                    <div class="col-md-4 mb-3">
                         <input type="text" id="genero" class="form-control mr-2" placeholder="Género Musical" required>
                    </div>
                    <div class="col-md-4 mb-3">
                         <input type="email" id="contacto" class="form-control mr-2" placeholder="Dejanos tú mail" required> 
                    </div>
                    <div class="col-md-4 mb-3">
                         <input type="text" id="descripcion" class="form-control mr-2" placeholder="Descripción" required maxlength="150">
                    </div>
                    <div class="col-md-4 mb-3">
                         <button type="submit" class="btn btn-danger">Añadir Artista</button>
                    </div>
                    
                    
                    
                    
                    
               </form>
          </div>

          <button onclick="mostrarArtistas()" class="btn btn-dark mb-3">Mostrar Artistas</button>

     
     
          <div id="artistasContainer" class="row">

          </div>
     </div>

     <script src="main.js"></script>
</body>
